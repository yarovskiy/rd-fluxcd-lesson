apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: course-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: course-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 30
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
